<body>
    <header>
    <div class="flex-container">
        <div class="jumbotron">
            <h1 class="display-3 header-page-1">Plan Your Trip</h1>
        </div>
        <nav>
        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Plan Your Trip</a></li>
                <li><a href="#">My Trips</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </div>
        </nav>
    </div>
    </header>


    <main>
        <h2 class="top-text">Simply fill out the inquiry form below and we'll get your trip planned for you!</h2>
        <p class="top-text">Making it easier to find the perfect weekend trip to the mountains.</p>
        
        <!-- start of input form -->
        <form>
            <div class="form-group">
                <label for="level">Level of Climbing</label>
                <select class="form-control" id="dropDownMenuLevel">
                    <option value="5.5-">5.5-</option>
                    <option value="5.5 - 5.6">5.5 - 5.6</option>
                    <option value="5.7 - 5.8">5.7 - 5.8</option>
                    <option value="5.9 - 5.10a">5.9 - 5.10a</option>
                    <option value="5.10b - 5.10c">5.10b - 5.10c</option>
                    <option value="5.10d - 5.11a">5.10d - 5.11a</option>
                    <option value="5.11b - 5.11c">5.11b - 5.11c</option>
                    <option value="5.11d - 5.12a">5.11d - 5.12a</option>
                    <option value="5.12b - 5.12c">5.12b - 5.12c</option>
                    <option value="5.12d - 5.13a">5.12d - 5.13a</option>
                    <option value="5.13+">5.13+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="locationStartPoint">Starting Location</label>
                <input class="form-control" name="startLocation" placeholder="Seattle, WA" readonly>
            </div>
            <div class="form-group">
                <label for="distanceFromMe">Distance (Miles)</label>
                <select class="form-control" id="dropDownMenuDistance">
                    <option value="0 - 50">50</option>
                    <option value="50 - 100">100</option>
                    <option value="100 - 200">200</option>
                    <option value="200+">500</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lengthOfTrip">Rating in Stars</label>
                <select class="form-control" id="dropDownMenuDays">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                </select>
            </div>
            <div class="form-group"><label for="radioButtons">Sport or Traditional Climbing</label></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="option1" name="climbing">
                <label class="form-check-label" for="sportClimbing">Sport</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="option2" name="climbing">
                <label class="form-check-label" for="tradClimbing">Traditional</label>
            </div>
            <div>
                <button type="button" id="plannerButton">Plan my Trip</button>
            </div>
        </form>

    </main>

<div class="footer">
