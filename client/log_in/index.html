<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./../">SKILLEDGE</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="./../">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="./../sign_up/">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./../log_in/">Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./../choose_skill/">Choose Skill</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./../set_up_habit/">Set Up Habit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./../record/">Record</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="./../charts/">Charts</a>
      </li>
    </ul>
  </nav>
  <main>
    <section id="login-form">
      <div class="page-header">
        <h1>Sign In</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="Email" class="form-control" id="Email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="Password" class="form-control" id="Password" placeholder="Enter password" required>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a id="create-account" href="signup/index.html">Create an account</a>
      <div id="meta-container" class="card hidden"></div>
    </section>
  </main>
</body>

</html>
